suite: Unit tests
templates:
  - templates/v2/ingress.yaml
tests:
  - it: should set annotations if given
    set:
      ingress:
        annotations:
          external-dns.alpha.kubernetes.io/exclude: "true"
    asserts:
      - equal:
          path: metadata.annotations["external-dns.alpha.kubernetes.io/exclude"]
          value: "true"