name: Bump tpl version

on:
  pull_request:
    paths:
      - 'library/**'

jobs:
  bump_version:
    if: github.actor != 'hmcts-platform-operations'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          ref: ${{ github.head_ref }}

      - name: Install packages
        run: |
          pip install astor gitpython

      - name: Run bump-version script
        run: |
          echo SCRIPT_OUTPUT=$(python scripts/bump-tpl.py) >> $GITHUB_ENV
          echo $SCRIPT_OUTPUT

      - name: Commit changes
        if: env.SCRIPT_OUTPUT == 'version_updated'
        run: |
          git config user.name hmcts-platform-operations
          git config user.email github-platform-operations@hmcts.net
          git add .
          git commit -m bump-version
          git push